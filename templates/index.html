<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Default Prediction</h1>
        <form action="/predictdata" method="post">

            
            <label for="Limit_bal">Limit Balance</label>
            <input type="number" id="Limit_bal" name="LIMIT_BAL" requiredd>

            <label for="sex">Sex</label>
            <select id="sex" name="SEX" requiredd>
                <option value="">Select</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            
            <label for="marriage">Marriage</label>
            <select id="marriage" name="MARRIAGE" requiredd>
                <option value="">Select</option>
                <option value="1">Married</option>
                <option value="2">Single</option>
                <option value="3">Others</option>
            </select>

            <label for="education">Education</label>
            <select id="education" name="EDUCATION" requiredd>
                <option value="">Select</option>
                <option value="1">Graduate School</option>
                <option value="2">University</option>
                <option value="3">High School</option>
                <option value="4">Others</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" name="AGE" requiredd>

            <!-- Payment History -->
            <label>Repayment Status (April to September)</label>
            <input type="number" name="PAY_0" placeholder="PAY_Sep" requiredd>
            <input type="number" name="PAY_2" placeholder="PAY_Aug" requiredd>
            <input type="number" name="PAY_3" placeholder="PAY_Jul" requiredd>
            <input type="number" name="PAY_4" placeholder="PAY_Jun" requiredd>
            <input type="number" name="PAY_5" placeholder="PAY_May" requiredd>
            <input type="number" name="PAY_6" placeholder="PAY_Apr" requiredd>

            <!-- Bill Amount -->
            <label>Bill Amounts (April to September)</label>
            <input type="number" name="BILL_AMT1" placeholder="BILL_AMT(sep)" requiredd>
            <input type="number" name="BILL_AMT2" placeholder="BILL_AMT(Aug)" requiredd>
            <input type="number" name="BILL_AMT3" placeholder="BILL_AMT(Jul)" requiredd>
            <input type="number" name="BILL_AMT4" placeholder="BILL_AMT(Jun)" requiredd>
            <input type="number" name="BILL_AMT5" placeholder="BILL_AMT(May)" requiredd>
            <input type="number" name="BILL_AMT6" placeholder="BILL_AMT(Apr)" requiredd>

            <!-- Payment Amount -->
            <label>Amount of previous payment (April to September)</label>
            <input type="number" name="PAY_AMT1" placeholder="PAY_AMT(Sep)" requiredd>
            <input type="number" name="PAY_AMT2" placeholder="PAY_AMT(Aug)" requiredd>
            <input type="number" name="PAY_AMT3" placeholder="PAY_AMT(Jul)" requiredd>
            <input type="number" name="PAY_AMT4" placeholder="PAY_AMT(Jun)" requiredd>
            <input type="number" name="PAY_AMT5" placeholder="PAY_AMT(May)" requiredd>
            <input type="number" name="PAY_AMT6" placeholder="PAY_AMT(Apr)" requiredd>

            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
        <h2>
            The prediction is {{results}}
        </h2>
    </div>
</body>
</html>
